<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- style sheets, fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="/style.1048f82b.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Comic Reader</title>
<script src="/style.1048f82b.js"></script></head>
<body>
  <!-- Upper page - title, nav and read type selector -->
  <div id="container">
    <h1 id="title">Comic Reader</h1>
    <nav id="nav">Nav</nav>
    <span id="readingType">
      Reading type:
      <select name="" id="readingTypeInput">
        <option value="One Page">One Page</option>
        <option value="Display All Pages">Display All Pages</option>
      </select>
    </span>
  <!-- Image-display, table of content, navigator icons, thumbnails -->
    <img id="defaultImage" src="https://images.unsplash.com/photo-1519498955853-621f66b86038?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=c061931e7820a66c483fc8f6a6778bbe&auto=format&fit=crop&w=1352&q=80">
    <div id="displayAllImages"></div>
      <input id="contentTable" type="select" placeholder="Table of content">
      <span id="icons">
        <i class="fas fa-angle-double-left icon"></i>
        <i class="fas fa-angle-left icon"></i>
        <i class="fas fa-angle-right icon"></i>
        <i class="fas fa-angle-double-right icon"></i>
      </span>


    <div id="thumbnails">
      <img id="thumb1" src="/HeadLopperBat.250adbd2.jpg" alt="">
      <img id="thumb2" src="https://images.unsplash.com/photo-1523480429206-eb448003a1c5?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d9bd24be13facae53061d2b794b95ddf&auto=format&fit=crop&w=1350&q=80" alt="">
      <img id="thumb3" src="https://images.unsplash.com/photo-1526243741027-444d633d7365?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7491eb281478f3b97661bae38cbcb34b&auto=format&fit=crop&w=1951&q=80" alt="">
      <img id="thumb4" src="https://images.unsplash.com/photo-1517770413964-df8ca61194a6?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8a2a753a335178a63b40af45ed76f78f&auto=format&fit=crop&w=1350&q=80" alt="">
    </div>

    <div id="contact">My Github
          <i class="fab fa-github icon"></i>
    </div>

  </div>
  <!-- Lower page - contact info -->
  <script src="/comic-page.2abc2ea0.js"></script>
</body>
</html>
